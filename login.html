<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafeta | Login</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="Logo" width="100px">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto my-2 my-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Who we are
                        </a>
                        <ul class="dropdown-menu p-0 rounded-0">
                            <li>
                                <a class="dropdown-item" href="#">Alliance vision & mission</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Kefeta vision & mission</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Alliance activities</a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Our members</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Our Impact
                        </a>
                        <ul class="dropdown-menu p-0 rounded-0">
                            <li>
                                <a class="dropdown-item" href="#">
                                    Professional Development
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Research
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">
                                    Advocacy Policy
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Resources</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact Us</a>
                    </li>
                </ul>

                <form class="d-flex d-none d-md-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-danger" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="col-lg-6 mx-auto">
            <div class="card border-0 shadow-sm">
                <div class="card-header p-0 border-bottom-0">
                    <h4 class="p-3 mb-2 h5 card-title">Kafeta Community</h4>
                    <ul class="nav nav-tabs nav-fill" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
                                Login
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
                                Register
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="tab-content">
                        <!-- Login -->
                        <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                            <p class="card-text mb-4">Welcome back</p>
                            <form action="">
                                <div class="mb-4">
                                    <label class="mb-2">Username</label>
                                    <input type="text" class="form-control" placeholder="Username">
                                </div>

                                <div class="mb-4">
                                    <label class="mb-2">Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                
                                <button class="btn btn-warning px-5">Login</button>
                            </form>
                        </div>

                        <!-- Register -->
                        <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                            <p class="card-text mb-4">Join our Community</p>
                            <form action="">
                                <div class="mb-4">
                                    <label class="mb-2">Firstname</label>
                                    <input type="text" class="form-control" placeholder="Firstname">
                                </div>

                                <div class="mb-4">
                                    <label class="mb-2">Lastname</label>
                                    <input type="text" class="form-control" placeholder="Lastname">
                                </div>

                                <div class="mb-4">
                                    <label class="mb-2">Institution</label>
                                    <select name="" class="form-control form-select">
                                        <option value="">Select</option>
                                    </select>
                                </div>

                                <div class="mb-4">
                                    <label class="mb-2">Phone</label>
                                    <input type="text" class="form-control" placeholder="Phone number">
                                </div>

                                <div class="mb-4">
                                    <label class="mb-2">Email</label>
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>

                                <div class="mb-4">
                                    <label class="mb-2">Password</label>
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                
                                <button class="btn btn-warning px-5">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
